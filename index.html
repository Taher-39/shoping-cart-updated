<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="changeCase('pnhText', 'phnAmount', false, 1200)" class="btn btn-default"><span><i class="fas fa-minus"></i></span></button>
                           <input id="pnhText" type="text" class="form-control text-center" value="1">
                           <button onclick="changeCase('pnhText', 'phnAmount', true, 1200)" class="btn btn-default"><span><i class="fas fa-plus"></i></span></button>
                        </div>
                        <h5>$ <span id = "phnAmount">1200</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="changeCase('caseText', 'caseAmount', false, 60)" class="btn btn-default"><span><i class="fas fa-minus"></i></span></button>
                           <input id = "caseText" type="text" class="form-control text-center" value="1">
                           <button onclick="changeCase('caseText', 'caseAmount', true, 60)" class="btn btn-default"><span><i class="fas fa-plus"></i></span></button>

                        </div>
                        <h5>$ <span id="caseAmount">60</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:<span> Subtotal of 10%</span></h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalAmount">1260</span></h5>
                        <h5>$ <span id="taxValue">126</span></h5>
                        <h5>$ <span id="totalAmount">1386</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      /* case handler area */
      function  changeCase(caseTextId, caseAmountId, isIncrease, amount) {
         const caseText = document.getElementById(caseTextId);
         const caseValue = parseInt(caseText.value);
         let caseNewValue = caseValue;
         if (isIncrease == true) {
            caseNewValue = caseValue + 1;
         }
         else if(isIncrease == false && caseValue > 0){
            caseNewValue = caseValue - 1;
         }
         caseText.value = caseNewValue;
         const caseAmount = caseNewValue * amount;
         document.getElementById(caseAmountId).innerText = caseAmount;

         productTotal()
      }

      function productTotal() {
         const totalNumber = convertValue('pnhText');
         const caseNumber = convertValue('caseText');
         
         const subtotal = totalNumber * 1200  + caseNumber * 60;
         document.getElementById('subtotalAmount').innerText = subtotal;

         const tax = subtotal * 0.1;
         document.getElementById('taxValue').innerText = tax;

         const totalCost = tax + subtotal;
         document.getElementById('totalAmount').innerText = totalCost;
      }

      function convertValue(id) {
         const phnTotal = document.getElementById(id);
         const totalNumber = parseInt(phnTotal.value);
         return totalNumber;
      }
   </script>
   <!-- <script src="script.js"></script> -->
</body>

</html>
